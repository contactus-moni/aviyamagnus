<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Aviya Magnus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container input, .signup-container select {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .phone-container {
            display: flex;
            gap: 10px;
        }
        .phone-container select {
            width: 30%;
        }
        .phone-container input {
            width: 70%;
        }
        .captcha-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .captcha-box .captcha {
            background: #e0e0e0;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            user-select: none;
        }
        .captcha-error {
            color: red;
            display: none;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .site-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .site-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm" novalidate>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        
        <div class="phone-container">
            <select id="countryCode" name="countryCode" required>
                <option value="">Code</option>
                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
            </select>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10,15}" required>
        </div>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Password" required>

        <div class="captcha-box">
            <div class="captcha" id="captchaText"></div>
            <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
        </div>
        <div class="captcha-error" id="captchaError">Captcha does not match!</div>

        <button type="button" class="site-btn" onclick="validateAndSubmit()">Register</button>
    </form>
</div>

<script>
    // Generate captcha
    function generateCaptcha() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let captcha = '';
        for (let i = 0; i < 5; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captchaText').textContent = captcha;
    }

    // Validate form
    function validateAndSubmit() {
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const countryCode = document.getElementById('countryCode').value;
        const captchaText = document.getElementById('captchaText').textContent.trim();
        const captchaInput = document.getElementById('captchaInput').value.trim();
        const captchaError = document.getElementById('captchaError');

        // Required fields
        if (!firstName || !lastName || !email || !password || !confirmPassword || !mobile || !countryCode || !captchaInput) {
            alert('Please fill all fields!');
            return;
        }

        // Password match
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Mobile number pattern
        const mobilePattern = /^[0-9]{10,15}$/;
        if (!mobilePattern.test(mobile)) {
            alert('Please enter a valid mobile number.');
            return;
        }

        // Captcha match
        if (captchaInput.toUpperCase() !== captchaText.toUpperCase()) {
            captchaError.style.display = 'block';
            generateCaptcha();
            return;
        } else {
            captchaError.style.display = 'none';
        }

        // All validations passed, redirect to success
        window.location.href = 'success.html';
    }

    // Initialize captcha
    window.onload = generateCaptcha;
</script>

</body>
</html>
