<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aviya Magnus - Sign Up</title>
  <meta charset="UTF-8">
  <meta name="description" content="Sign up to Aviya Magnus Learning Portal">
  <meta name="keywords" content="Aviya Magnus, Signup, Education, HTML">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon.ico" rel="shortcut icon"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: url('img/page-bg/4.jpg') center center / cover no-repeat fixed;
      color: #fff;
    }

    .signup-section {
      padding: 80px 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      max-width: 700px;
      margin: 100px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .signup-section h2 {
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-section p {
      text-align: center;
      color: #ddd;
      margin-bottom: 40px;
    }

    .signup-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .signup-form input:focus {
      outline: 2px solid #004aad;
    }

    .otp-btn {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .site-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background: #004aad;
      color: #fff;
      border-radius: 5px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
    }

    .site-btn:hover {
      background: #003380;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .captcha {
      background: #fff;
      color: #000;
      font-weight: 700;
      padding: 8px 15px;
      border-radius: 5px;
      letter-spacing: 2px;
      user-select: none;
    }

    .error-message {
      color: #ff6161;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
 	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src="img/logo.png" alt="">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
            <li><a href="/index.html">Home</a></li>          
        </div>
				<div class="col-lg-9 col-md-9">
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
  <!-- Header end -->

  <!-- Signup Form Section -->
  <section class="signup-section">
    <div class="container">
      <h2>Join Aviya Magnus</h2>
      <p>Start your learning journey â€” Create your account below.</p>

      <form id="signupForm" class="signup-form" onsubmit="return validateForm(event)">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <div style="display:flex;">
          <input type="text" id="emailOtp" name="emailOtp" placeholder="Enter Email OTP" style="flex:1;">
          <button type="button" class="otp-btn" onclick="sendEmailOtp()">Send OTP</button>
        </div>

        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
        <div style="display:flex;">
          <input type="text" id="phoneOtp" name="phoneOtp" placeholder="Enter Phone OTP" style="flex:1;">
          <button type="button" class="otp-btn" onclick="sendPhoneOtp()">Send OTP</button>
        </div>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <p class="error-message" id="passwordError">Passwords do not match!</p>

        <div class="captcha-box">
          <div class="captcha" id="captchaText"></div>
          <input type="text" id="captchaInput" placeholder="Enter Captcha" required style="width:60%;">
        </div>
        <p class="error-message" id="captchaError">Captcha mismatch!</p>

        <button type="submit" class="site-btn">Register</button>
      </form>
    </div>
  </section>

  <script>
    // Generate random captcha
    function generateCaptcha() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captchaText').textContent = code;
    }

    // OTP button placeholder actions
    function sendEmailOtp() {
      alert("Email OTP sent successfully (demo).");
    }

    function sendPhoneOtp() {
      alert("Phone OTP sent successfully (demo).");
    }

    // Validate signup form
    function validateForm(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const captcha = document.getElementById("captchaInput").value.trim();
      const captchaText = document.getElementById("captchaText").textContent.trim();

      const passwordError = document.getElementById("passwordError");
      const captchaError = document.getElementById("captchaError");

      passwordError.style.display = "none";
      captchaError.style.display = "none";

      if (password !== confirmPassword) {
        passwordError.style.display = "block";
        return false;
      }

      if (captcha !== captchaText) {
        captchaError.style.display = "block";
        return false;
      }

      alert("Registration successful! (Demo)");
      window.location.href = "success.html";
      return true;
    }

    // Load captcha on page ready
    window.onload = generateCaptcha;
  </script>

  <!-- JS Files -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
