<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Registration | Aviya Magnus</title>

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="shortcut icon"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #121212 url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #ff2c2c;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, select {
      width: 100%;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #ff2c2c;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff2c2c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background: #e01d1d;
    }

    .error {
      color: #ff6666;
      font-size: 13px;
      display: none;
      margin-bottom: 10px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .captcha-text {
      background: #2a2a2a;
      color: #ff2c2c;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      width: 100px;
      border: none;
      border-radius: 4px;
      padding: 8px;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Complete Your Registration</h2>

    <form id="signupForm" action="https://yourbackend.infinityfreeapp.com/signup.php" method="POST" onsubmit="return validateForm()">
      
      <input type="text" id="fname" name="fname" placeholder="First Name" readonly required>
      <input type="text" id="lname" name="lname" placeholder="Last Name" required>
      <input type="email" id="email" name="email" readonly required>
      <input type="tel" id="contact" name="contact" placeholder="Contact Number" pattern="[0-9]{10}" maxlength="10" required>

      <input type="password" id="password" name="password" placeholder="Create Password" required>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <p class="error" id="error-message">Passwords do not match!</p>

      <div class="captcha-box">
        <input type="text" id="captchaText" class="captcha-text" readonly>
        <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
      </div>

      <button type="button" onclick="sendOTP()">Send Verification Code</button>
      <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

      <button type="submit">Finish Sign Up</button>
      <p class="note">By signing up, you agree to our <a href="#" style="color:#ff2c2c;">Terms & Privacy Policy</a>.</p>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    // Auto-fill from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('fname').value = params.get('name') || '';
    document.getElementById('email').value = params.get('email') || '';

    // Captcha generator
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let captcha = '';
      for (let i = 0; i < 5; i++) captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      document.getElementById('captchaText').value = captcha;
    }
    generateCaptcha();

    // Password + Captcha validation
    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      const captchaText = document.getElementById("captchaText").value;
      const captchaInput = document.getElementById("captchaInput").value;

      if (pass !== confirm) {
        document.getElementById("error-message").style.display = "block";
        return false;
      }
      if (captchaText !== captchaInput) {
        alert("Captcha is incorrect!");
        return false;
      }
      return true;
    }

    // OTP send (mock demo)
    function sendOTP() {
      alert("A verification code has been sent to your registered Email & Mobile.");
      // In production, use AJAX call to send_otp.php
    }
  <script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("name").value = params.get("name") || "";
  document.getElementById("email").value = params.get("email") || "";
</script>

</body>
</html>
