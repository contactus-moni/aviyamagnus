<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aviya Magnus Education Template">
  <meta name="keywords" content="Aviya Magnus, education, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviya Magnus - Signup</title>

  <link href="img/favicon.ico" rel="shortcut icon"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }

    .signup-form input,
    .signup-form select,
    .signup-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col-md-6 {
      flex: 1;
    }

    .error-message {
      color: red;
      display: none;
      font-size: 14px;
    }

    .site-btn {
      background: #ff4b5c;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .site-btn:hover {
      background: #e03f4f;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('img/bg.jpg') no-repeat center center/cover;
    }

    .small-error {
      color: #e03f4f;
      display: none;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<section class="hero-section">
  <form id="signupForm" class="signup-form" novalidate>
    <h2 style="text-align:center;">Join Aviya Magnus</h2>
    <p style="text-align:center;">Start your learning journey â€” Create your free account today.</p>

    <select name="role" id="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="parent">Parent</option>
      <option value="tutor">Tutor</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
    </div>

    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <p class="error-message" id="passwordError">Passwords do not match!</p>

    <div style="display: flex; gap: 10px;">
      <select id="countryCode" name="countryCode" required style="width:30%;">
        <option value="">Code</option>
        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
      </select>
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
    </div>
    <p class="error-message" id="mobileError">Please enter a valid mobile number.</p>


    <button type="button" id="registerBtn" class="site-btn">Register</button>
  </form>
</section>

<script>
  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // Prevents reloading the page

    // Collect form data
    const payload = {
      name: document.getElementById("firstName").value + " " + document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      phone: document.getElementById("mobile").value
    };

    // Send request via proxy
    try {
      const res = await fetch("/api-proxy.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (data.status === "success") {
        alert("Signup successful!");
        window.location.href = "success.html";
      } else {
        alert("Signup failed: " + data.message);
      }
    } catch (err) {
      alert("Network error: " + err);
    }
  });
</script>
