<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aviya Magnus Education Template">
  <meta name="keywords" content="Aviya Magnus, education, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviya Magnus - Signup</title>

  <link href="img/favicon.ico" rel="shortcut icon"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }

    .signup-form input,
    .signup-form select,
    .signup-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col-md-6 {
      flex: 1;
    }

    .error-message {
      color: red;
      display: none;
      font-size: 14px;
    }

    .site-btn {
      background: #ff4b5c;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .site-btn:hover {
      background: #e03f4f;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('img/bg.jpg') no-repeat center center/cover;
    }

    .captcha-section {
      margin-top: 15px;
    }

    #captchaCanvas {
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #captchaError {
      color: #e03f4f;
      display: none;
      font-size: 13px;
    }
  </style>
</head>

<body>
<section class="hero-section">
  <form id="signupForm" class="signup-form" novalidate>
    <h2 style="text-align:center;">Join Aviya Magnus</h2>
    <p style="text-align:center;">Start your learning journey — Create your free account today.</p>

    <select name="role" id="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="parent">Parent</option>
      <option value="tutor">Tutor</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
    </div>

    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <p class="error-message" id="passwordError">Passwords do not match!</p>

    <div style="display: flex; gap: 10px;">
      <select id="countryCode" name="countryCode" required style="width:30%;">
        <option value="">Code</option>
        <option value="+91">🇮🇳 +91</option>
        <option value="+1">🇺🇸 +1</option>
        <option value="+44">🇬🇧 +44</option>
        <option value="+61">🇦🇺 +61</option>
        <option value="+971">🇦🇪 +971</option>
      </select>
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
    </div>

    <p class="error-message" id="mobileError">Please enter a valid mobile number.</p>

    <!-- CAPTCHA SECTION -->
    <div class="captcha-section">
      <label for="captchaInput" style="color:#333;">Enter Captcha</label>
      <div style="display:flex; align-items:center; gap:10px;">
        <canvas id="captchaCanvas" width="150" height="50"></canvas>
        <button type="button" onclick="generateCaptcha()" style="background:#fff; border:1px solid #ccc; border-radius:5px; padding:8px 12px; cursor:pointer; color:#333;">↻ Refresh</button>
      </div>
      <input type="text" id="captchaInput" placeholder="Enter Captcha" style="margin-top:10px; width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; background:#f8f8f8; color:#333;">
      <small id="captchaError">Invalid captcha. Please try again.</small>
    </div>

    <button type="submit" class="site-btn">Register</button>
  </form>
</section>

<script>
  let captchaText = "";

  function generateCaptcha() {
    const canvas = document.getElementById("captchaCanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789";
    captchaText = "";
    for (let i = 0; i < 6; i++) {
      captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    ctx.font = "28px Raleway";
    ctx.fillStyle = "#333";
    ctx.fillText(captchaText, 20, 35);
  }

  generateCaptcha(); // Initial captcha load

  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const role = document.getElementById("role").value.trim();
    const countryCode = document.getElementById("countryCode").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const captchaInput = document.getElementById("captchaInput").value.trim();

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    const mobilePattern = /^[0-9]{10,15}$/;

    if (!role || !firstName || !lastName || !email || !password || !confirmPassword || !mobile || !captchaInput) {
      alert("⚠️ Please fill in all required fields.");
      return;
    }

    if (!emailPattern.test(email)) {
      alert("⚠️ Please enter a valid email address.");
      return;
    }

    if (!mobilePattern.test(mobile)) {
      document.getElementById("mobileError").style.display = "block";
      return;
    } else {
      document.getElementById("mobileError").style.display = "none";
    }

    if (password !== confirmPassword) {
      document.getElementById("passwordError").style.display = "block";
      return;
    } else {
      document.getElementById("passwordError").style.display = "none";
    }

    if (captchaInput !== captchaText) {
      document.getElementById("captchaError").style.display = "block";
      generateCaptcha();
      return;
    } else {
      document.getElementById("captchaError").style.display = "none";
    }

    // Send data to backend
    try {
      const res = await fetch("https://contactus.aviyamagnus.com/api/register-proxy.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: firstName + " " + lastName,
          email: email,
          password: password,
          phone: countryCode + mobile,
          role: role
        })
      });

      const data = await res.json();
      console.log("Response:", data);

      if (data.status === "success") {
        alert("✅ Registration Successful!");
        window.location.href = "success.html";
      } else {
        alert("❌ Registration Failed: " + (data.message || "Unknown error"));
      }
    } catch (err) {
      console.error("Error:", err);
      alert("⚠️ Network or server error. Please try again.");
    }
  });
</script>
</body>
</html>
