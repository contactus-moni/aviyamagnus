<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aviya Magnus Education Template">
    <meta name="keywords" content="Aviya Magnus, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviya Magnus - Education Template</title>

    <!-- Favicon -->   
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- Page Preloader -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    <header class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="site-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="nav-switch">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <nav class="main-menu">
                        <ul></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero section -->
    <section class="hero-section set-bg" data-setbg="img/bg.jpg">
        <div class="container">
            <h2 id="signup-title">Join Aviya Magnus</h2>
            <p>Start your learning journey â€” Create your free account today.</p>

            <!-- POST form -->
            <form id="signupForm" class="signup-form" method="POST" novalidate>
                <select name="role" id="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="tutor">Tutor</option>
                </select>

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Password" required>
                <p class="error-message" id="passwordError" style="display:none;">Passwords do not match!</p>

                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <div style="display: flex; gap: 10px;">
                    <select id="countryCode" name="countryCode" required style="width: 30%; padding: 12px 10px; border-radius: 5px; border: none; background: rgba(255,255,255,0.9); color: #000; font-size: 16px;">
                        <option value="">Code</option>
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                        <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
                    </select>
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10,15}" required style="width: 70%; padding: 12px 15px; border-radius: 5px; border: none; background: rgba(255,255,255,0.9); color: #000; font-size: 16px;">
                </div>

                <div class="captcha-box">
                    <div class="captcha" id="captchaText"></div>
                    <input type="text" id="captchaInput" name="captchaInput" placeholder="Enter Captcha" required>
                    <p class="error-message" id="captchaError" style="display:none;">Captcha does not match!</p>
                </div>

                <button type="button" class="site-btn" 
onclick="if(document.getElementById('signupForm').checkValidity()){const c=document.getElementById('captchaText').textContent.trim().toUpperCase();const i=document.getElementById('captchaInput').value.trim().toUpperCase();if(c===i){window.location.href='success.html';}else{document.getElementById('captchaError').style.display='block';generateCaptcha();}}else{document.getElementById('signupForm').reportValidity();}">
  Register
</button>
            </form>
        </div>
    </section>

    <!-- JS Files -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Captcha generation
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < 5; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captchaText').textContent = captcha;
        }

        window.onload = generateCaptcha;

        // Form validation + POST request
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // prevent default GET

            // Password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return;
            } else {
                passwordError.style.display = 'none';
            }

            // Captcha check
            const captcha = document.getElementById('captchaText').textContent.trim().toUpperCase();
            const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();
            const captchaError = document.getElementById('captchaError');
            if (captcha !== captchaInput) {
                captchaError.style.display = 'block';
                generateCaptcha();
                return;
            } else {
                captchaError.style.display = 'none';
            }

            // Gather form data
            const formData = {
                role: document.getElementById('role').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                countryCode: document.getElementById('countryCode').value,
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value
            };

            // Send POST request
            fetch('https://aviyamagnus.rf.gd/register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.message === 'User registered successfully!') {
                    window.location.href = 'success.html';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(err => {
                alert('Server error: ' + err.message);
            });
        });
    </script>
</body>
</html>
