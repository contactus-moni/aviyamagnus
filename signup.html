<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aviya Magnus Education Template">
  <meta name="keywords" content="Aviya Magnus, education, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviya Magnus - Signup</title>

  <link href="img/favicon.ico" rel="shortcut icon"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }

    .signup-form input,
    .signup-form select,
    .signup-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col-md-6 {
      flex: 1;
    }

    .error-message {
      color: red;
      display: none;
      font-size: 14px;
    }

    .site-btn {
      background: #ff4b5c;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .site-btn:hover {
      background: #e03f4f;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('img/bg.jpg') no-repeat center center/cover;
    }

    #captchaBox {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: #000;
      letter-spacing: 4px;
      user-select: none;
    }

    .small-error {
      color: #e03f4f;
      display: none;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<section class="hero-section">
  <form id="signupForm" class="signup-form" novalidate>
    <h2 style="text-align:center;">Join Aviya Magnus</h2>
    <p style="text-align:center;">Start your learning journey ‚Äî Create your free account today.</p>

    <select name="role" id="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="parent">Parent</option>
      <option value="tutor">Tutor</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
    </div>

    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <p class="error-message" id="passwordError">Passwords do not match!</p>

    <div style="display: flex; gap: 10px;">
      <select id="countryCode" name="countryCode" required style="width:30%;">
        <option value="">Code</option>
        <option value="+91">üáÆüá≥ +91</option>
        <option value="+1">üá∫üá∏ +1</option>
        <option value="+44">üá¨üáß +44</option>
        <option value="+61">üá¶üá∫ +61</option>
        <option value="+971">üá¶üá™ +971</option>
      </select>
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
    </div>
    <p class="error-message" id="mobileError">Please enter a valid mobile number.</p>

    <!-- CAPTCHA -->
    <div class="captcha-section" style="margin-top:15px;">
      <label for="captchaInput" style="display:block; color:#333; margin-bottom:5px;">Captcha Verification</label>

      <div style="display:flex; align-items:center; gap:10px;">
        <div id="captchaBox" aria-hidden="true"></div>
        <button type="button" id="refreshCaptchaBtn" onclick="generateCaptcha()"
          style="background:#fff; border:1px solid #ccc; border-radius:5px; padding:8px 12px; cursor:pointer; color:#333;">
          ‚Üª Refresh
        </button>
      </div>

      <input type="text" id="captchaInput" placeholder="Enter Captcha"
        style="margin-top:10px; width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; background:#f8f8f8; color:#333;">
      <small id="captchaError" class="small-error">Invalid captcha. Please try again.</small>
    </div>

    <button type="button" id="registerBtn" class="site-btn">Register</button>
  </form>
</section>

<script>
document.getElementById("signupForm").addEventListener("submit", async function (event) {
  event.preventDefault();

  // Get form values
  const name = document.getElementById("firstName").value.trim() + " " + document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const phone = document.getElementById("mobile").value.trim();
  const role = document.getElementById("role").value;
  const captchaText = document.getElementById("captchaText").textContent.trim().toUpperCase();
  const captchaInput = document.getElementById("captchaInput").value.trim().toUpperCase();

  // Validation
  if (!role || !name.trim() || !email || !password || !confirmPassword || !phone) {
    alert("‚ö†Ô∏è Please fill in all fields.");
    return;
  }
  if (password !== confirmPassword) {
    alert("‚ö†Ô∏è Passwords do not match.");
    return;
  }
  if (captchaText !== captchaInput) {
    alert("‚ö†Ô∏è Invalid captcha. Please try again.");
    return;
  }

  // Send data to backend
  try {
    const response = await fetch("https://aviyamagnus.rf.gd/register.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name,
        email: email,
        password: password,
        phone: phone,
        role: role
      }),
    });

    const result = await response.json();

    if (result.status === "success") {
      alert("‚úÖ Signup successful!");
      window.location.href = "success.html";
    } else {
      alert("‚ùå " + result.message);
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Something went wrong. Please try again.");
  }
});
</script>
