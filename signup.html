<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signUpForm">
    <label for="email">Email:</label>
    <input type="email" id="signupEmail" required><br>

    <label for="password">Password:</label>
    <input type="password" id="signupPassword" required><br>

    <label for="role">Role:</label>
    <select id="signupRole" required>
      <option value="student">Student</option>
      <option value="tutor">Tutor</option>
      <option value="parent">Parent</option>
    </select><br>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('signupRole').value;

      try {
        const response = await fetch('https://yourbackenddomain.com/register.php', { // Make sure the URL is correct
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `email=${email}&password=${password}&role=${role}`,
        });

        const result = await response.json();

        if (result.message === 'Registration successful!') {
          alert('Sign Up Successful!');
          window.location.href = 'login.html';  // Redirect to login page after successful sign-up
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error during sign-up:', error);
        alert('An error occurred during sign-up');
      }
    });
  </script>
</body>
</html>
