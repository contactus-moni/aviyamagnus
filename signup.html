<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Aviya Magnus</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .signup-card {
    background: #fff;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .signup-card h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-row {
    display: flex;
    gap: 10px;
  }

  .form-row .form-group {
    flex: 1;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  .captcha-box {
    margin-bottom: 15px;
  }

  .captcha {
    padding: 12px;
    background: #eee;
    text-align: center;
    font-weight: bold;
    border-radius: 5px;
    margin-bottom: 5px;
    user-select: none;
  }

  #captchaError {
    color: red;
    font-size: 14px;
    display: none;
  }

  .site-btn {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .site-btn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="signup-card">
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <div class="form-row">
      <div class="form-group">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Password" required>
      </div>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <select id="countryCode" name="countryCode" required>
          <option value="">Code</option>
          <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
          <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
          <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
        </select>
      </div>
      <div class="form-group">
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10,15}" required>
      </div>
    </div>

    <div class="captcha-box">
      <div class="captcha" id="captchaText">ABCD</div>
      <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
      <p id="captchaError">Captcha does not match!</p>
    </div>

    <button type="button" class="site-btn" 
      onclick="
        if(document.getElementById('signupForm').checkValidity()){
          const c = document.getElementById('captchaText').textContent.trim().toUpperCase();
          const i = document.getElementById('captchaInput').value.trim().toUpperCase();
          if(c === i){
            window.location.href='success.html';
          } else {
            document.getElementById('captchaError').style.display='block';
            generateCaptcha();
          }
        } else {
          document.getElementById('signupForm').reportValidity();
        }
      ">
      Register
    </button>
  </form>
</div>

<script>
  // Example simple captcha generator
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for (let i = 0; i < 5; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').textContent = captcha;
  }

  generateCaptcha();
</script>

</body>
</html>
