<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aviya Magnus Education Template">
    <meta name="keywords" content="Aviya Magnus, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviya Magnus - Signup</title>

    <!-- Favicon -->   
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Prism (for code highlighting, optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('img/bg.jpg') no-repeat center center/cover;
        }

        .signup-form {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-form p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .signup-form input,
        .signup-form select,
        .signup-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .signup-form .row {
            display: flex;
            gap: 15px;
        }

        .signup-form .row .col-md-6 {
            flex: 1;
        }

        .signup-form .error-message {
            color: red;
            display: none;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .captcha-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        #captchaText {
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 5px;
            background: #eee;
            padding: 10px;
            text-align: center;
            user-select: none;
            margin-bottom: 5px;
        }

        .site-btn {
            background: #ff4b5c; 
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .site-btn:hover {
            background: #e03f4f;
        }

        @media(max-width: 600px) {
            .signup-form .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<section class="hero-section">
    <form id="signupForm" class="signup-form" novalidate>
        <h2>Join Aviya Magnus</h2>
        <p>Start your learning journey â€” Create your free account today.</p>

        <select name="role" id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="tutor">Tutor</option>
        </select>

        <div class="row">
            <div class="col-md-6">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
        </div>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <p class="error-message" id="passwordError">Passwords do not match!</p>

        <div style="display: flex; gap: 10px;">
            <select id="countryCode" name="countryCode" required style="width:30%;">
                <option value="">Code</option>
                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
            </select>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
        </div>
        <p class="error-message" id="mobileError">Please enter a valid 10-digit mobile number.</p>

        <div class="captcha-box">
            <div id="captchaText"></div>
            <button type="button" onclick="generateCaptcha()" style="margin-bottom:5px;">Refresh Captcha</button>
            <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
            <p class="error-message" id="captchaError">Captcha mismatch!</p>
        </div>

        <button type="button" class="site-btn" onclick="validateAndRedirect()">Register</button>
    </form>
</section>

<script>
    // Generate Captcha
    function generateCaptcha() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let captcha = '';
        for (let i = 0; i < 6; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captchaText').textContent = captcha;
    }

    generateCaptcha(); // Initial captcha

    function validateAndRedirect() {
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const role = document.getElementById('role').value.trim();
        const countryCode = document.getElementById('countryCode').value.trim();
        const captchaText = document.getElementById('captchaText').textContent.trim().toUpperCase();
        const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();

        const passwordError = document.getElementById('passwordError');
        const mobileError = document.getElementById('mobileError');
        const captchaError = document.getElementById('captchaError');

        // Reset error messages
        passwordError.style.display = 'none';
        mobileError.style.display = 'none';
        captchaError.style.display = 'none';

        // Frontend validation
        if (!firstName || !lastName || !email || !password || !confirmPassword || !mobile || !role || !countryCode || !captchaInput) {
            alert("Please fill in all required fields!");
            return;
        }

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        if (password !== confirmPassword) {
            passwordError.style.display = 'block';
            return;
        }

        const mobilePattern = /^[0-9]{10}$/;
        if (!mobilePattern.test(mobile)) {
            mobileError.style.display = 'block';
            return;
        }

        if (captchaInput !== captchaText) {
            captchaError.style.display = 'block';
            generateCaptcha();
            return;
        }

        // Prepare data
        const data = { firstName, lastName, email, password, mobile, countryCode, role };

        // Send data to backend
        fetch("https://aviyamagnus.rf.gd/register.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.message === "User registered successfully!") {
                window.location.href = "success.html";
            } else {
                alert("Error: " + result.message);
            }
        })
        .catch(error => {
            console.error("Server error:", error);
            alert("Server error. Check console.");
        });
    }
</script>

</body>
</html>
