<body>

<section class="hero-section">
<form id="signupForm" novalidate>
  <!-- your form fields here -->
  <input type="text" id="firstName" placeholder="First Name" required>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <input type="tel" id="mobile" placeholder="Mobile Number" required>

  <div class="captcha-box">
    <span id="captchaText"></span>
    <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
    <button type="button" onclick="generateCaptcha()">â†» Refresh</button>
  </div>

  <p id="captchaError" class="error-message" style="display:none;color:red;">Captcha incorrect!</p>

  <button type="button" class="site-btn" onclick="validateAndRegister()">Register</button>
</form>

</section>

<!-- JS Files -->
<script>
  // Generate captcha
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for (let i = 0; i < 5; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').textContent = captcha;
  }

  // Validate form + send data to backend
  function validateAndRegister() {
    const form = document.getElementById('signupForm');
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const role = document.getElementById('role') ? document.getElementById('role').value : "student";
    const captchaText = document.getElementById('captchaText').textContent.trim().toUpperCase();
    const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();
    const captchaError = document.getElementById('captchaError');

    // Basic validation
    if (!firstName || !lastName || !email || !password || !mobile) {
      alert("Please fill in all required fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Captcha validation
    if (captchaInput !== captchaText) {
      captchaError.style.display = "block";
      generateCaptcha();
      return;
    } else {
      captchaError.style.display = "none";
    }

    // âœ… Send POST request via fetch
    fetch("https://aviyamagnus.rf.gd/register.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        firstName, lastName, email, mobile, password, role
      })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      if (data.message.includes("success")) {
        window.location.href = "success.html";
      }
    })
    .catch(err => {
      alert("ðŸš« Server error: " + err.message);
    });
  }

  // Initialize captcha when page loads
  window.onload = generateCaptcha;
</script>
