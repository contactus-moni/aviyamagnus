<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup | Aviya Magnus</title>
  <meta charset="UTF-8">
  <meta name="description" content="Aviya Magnus Education Signup">
  <meta name="keywords" content="Aviya Magnus, education, signup, online learning">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="shortcut icon"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: url('img/signup-bg.jpg') no-repeat center center/cover;
      color: #fff;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 40px;
      border-radius: 10px;
      margin-top: 100px;
    }

    .signup-container h2 {
      color: #fff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 5px;
      padding: 12px 15px;
      font-size: 16px;
      color: #000;
      margin-bottom: 20px;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(179, 0, 0, 0.8);
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .captcha {
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      letter-spacing: 3px;
    }

    .refresh-btn {
      background: #b30000;
      border: none;
      color: #fff;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .refresh-btn:hover {
      background: #800000;
    }

    .captcha-input {
      width: 100%;
      margin-top: 10px;
    }

    .error-text {
      color: #ffcccc;
      font-size: 14px;
      display: none;
    }

    /* Red register button */
    .site-btn {
      display: block;
      width: 100%;
      border: none;
      background: #b30000;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .site-btn:hover {
      background: #800000;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .signup-container {
        margin: 50px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header section -->
  <header class="header-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <div class="site-logo">
            <img src="img/logo.png" alt="Aviya Magnus">
          </div>
          <div class="nav-switch"><i class="fa fa-bars"></i></div>
        </div>
        <div class="col-lg-9 col-md-9">
          <a href="login-options.html" class="site-btn header-btn">Login</a>
          <nav class="main-menu">
            <ul>
              <li><a href="index.html">Home</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="container signup-container col-lg-6 col-md-8 col-sm-10 mx-auto">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <select id="countryCode" class="form-control" required>
            <option value="">Code</option>
            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
            <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
            <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
          </select>
        </div>
        <div class="col-md-8">
          <input type="tel" id="mobile" class="form-control" placeholder="Mobile Number" pattern="[0-9]{10,15}" required>
        </div>
      </div>

      <input type="email" id="email" class="form-control" placeholder="Email Address" required>

      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter Password" required>
      <p class="error-text" id="passwordError">âš  Passwords do not match!</p>

      <div class="captcha-box">
        <div class="captcha" id="captchaText"></div>
        <button type="button" class="refresh-btn" onclick="generateCaptcha()">âŸ³</button>
      </div>
      <input type="text" id="captchaInput" class="form-control captcha-input" placeholder="Enter Captcha" required>
      <p class="error-text" id="captchaError">âš  Incorrect captcha. Try again!</p>

      <button type="button" class="site-btn" onclick="validateForm()">Register</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer-section spad pb-0">
    <div class="footer-bottom">
      <div class="footer-warp text-center">
        <div class="copyright">
          Copyright &copy;<script>document.write(new Date().getFullYear());</script> 
          All rights reserved | Made by 
          <a href="https://aviyamagnus.com" target="_blank">Aviya Magnus</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript Validation -->
  <script>
    function generateCaptcha() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('captchaText').textContent = captcha;
    }

    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const captchaText = document.getElementById('captchaText').textContent.trim().toUpperCase();
      const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();

      document.getElementById('passwordError').style.display = 'none';
      document.getElementById('captchaError').style.display = 'none';

      if (password !== confirmPassword) {
        document.getElementById('passwordError').style.display = 'block';
        return;
      }

      if (captchaText !== captchaInput) {
        document.getElementById('captchaError').style.display = 'block';
        generateCaptcha();
        return;
      }

      if (document.getElementById('signupForm').checkValidity()) {
        window.location.href = "success.html";
      } else {
        document.getElementById('signupForm').reportValidity();
      }
    }

    window.onload = generateCaptcha;
  </script>

  <!-- Scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
