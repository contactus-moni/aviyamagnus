<body>

<section class="hero-section">
    <form id="signupForm" novalidate>
        <h2 style="text-align:center;">Join Aviya Magnus</h2>
        <p style="text-align:center;">Start your learning journey â€” Create your free account today.</p>

        <select name="role" id="role" required>

        <div class="row">
            <div class="col-md-6">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

            <div class="col-md-6">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
        </div>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <p class="error-message" id="passwordError">Passwords do not match!</p>

        <div style="display: flex; gap: 10px;">
            <select id="countryCode" name="countryCode" required style="width:30%;">
                <option value="">Code</option>
                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                <option value="+971">ðŸ‡¦ðŸ‡ª +971</option>
            </select>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
        </div>
        <p class="error-message" id="mobileError">Please enter a valid mobile number.</p>

        <div class="captcha-box">
            <div id="captchaText"></div>
            <button type="button" onclick="generateCaptcha()" style="margin-bottom:5px;">Refresh Captcha</button>
            <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
            <p class="error-message" id="captchaError">Captcha mismatch!</p>
        </div>

        <button type="button" class="site-btn" onclick="validateAndRedirect()">Register</button>
</form>
</section>

<!-- JS Files -->
<script>
  // âœ… Generate captcha
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').textContent = captcha;
  }

  window.onload = generateCaptcha;

  // âœ… Validate form and send POST request
  async function validateAndRegister() {
    const form = document.getElementById('signupForm');

    // Check browser validation
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    // Password match check
    const pass = document.getElementById('password').value.trim();
    const confirmPass = document.getElementById('confirmPassword').value.trim();
    if (pass !== confirmPass) {
      alert("Passwords do not match!");
      return;
    }

    // Captcha validation
    const captchaText = document.getElementById('captchaText').textContent.trim().toUpperCase();
    const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();
    if (captchaInput !== captchaText) {
      document.getElementById('captchaError').style.display = 'block';
      generateCaptcha();
      return;
    } else {
      document.getElementById('captchaError').style.display = 'none';
    }

    // Prepare data to send
    const data = {
      firstName: document.getElementById('firstName').value.trim(),
      lastName: document.getElementById('lastName').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: pass,
      mobile: document.getElementById('mobile').value.trim(),
      role: document.getElementById('role').value.trim()
    };

    // âœ… POST request to backend
    try {
      const response = await fetch("https://aviyamagnus.rf.gd/register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);

      if (result.message.includes("success")) {
        window.location.href = "success.html";
      }
    } catch (error) {
      console.error("Fetch Error:", error);
      alert("ðŸš« Server error: Failed to connect to backend.");
    }
  }

  // Generate Captcha
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').textContent = captcha;
  }

  window.onload = generateCaptcha;

  // Validate form fields and redirect
  function validateAndRedirect() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const role = document.getElementById('role').value.trim();
    const captchaText = document.getElementById('captchaText').textContent.trim().toUpperCase();
    const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();
    const captchaError = document.getElementById('captchaError');

    // Check required fields
    if (!firstName || !lastName || !email || !mobile || !role || !captchaInput) {
      alert("Please fill in all required fields!");
      return;
    }

    // Validate email
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // Validate 10-digit mobile number
    const mobilePattern = /^[0-9]{10}$/;
    if (!mobilePattern.test(mobile)) {
      alert("Please enter a valid 10-digit mobile number.");
      return;
    }

    // Validate captcha
    if (captchaInput !== captchaText) {
      captchaError.style.display = "block";
      generateCaptcha(); // Refresh captcha
      return;
    } else {
      captchaError.style.display = "none";
    }

    // All validations passed â†’ redirect to success page
    window.location.href = `success.html?firstName=${encodeURIComponent(firstName)}&email=${encodeURIComponent(email)}`;
  }
</script>
