<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aviya Magnus Education Template">
  <meta name="keywords" content="Aviya Magnus, education, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviya Magnus - Signup</title>

  <link href="img/favicon.ico" rel="shortcut icon"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    .signup-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }

    .signup-form input,
    .signup-form select,
    .signup-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col-md-6 {
      flex: 1;
    }

    .error-message {
      color: red;
      display: none;
      font-size: 14px;
    }

    .site-btn {
      background: #ff4b5c;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .site-btn:hover {
      background: #e03f4f;
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('img/bg.jpg') no-repeat center center/cover;
    }

    #captchaBox {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: #000;
      letter-spacing: 4px;
      user-select: none;
    }
  </style>
</head>
<body>

<section class="hero-section">
  <form id="signupForm" class="signup-form" novalidate>
    <h2 style="text-align:center;">Join Aviya Magnus</h2>
    <p style="text-align:center;">Start your learning journey â€” Create your free account today.</p>

    <select name="role" id="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="parent">Parent</option>
      <option value="tutor">Tutor</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      </div>
    </div>

    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <p class="error-message" id="passwordError">Passwords do not match!</p>

    <div style="display: flex; gap: 10px;">
      <select id="countryCode" name="countryCode" required style="width:30%;">
        <option value="">Code</option>
        <option value="+91">ğŸ‡®ğŸ‡³ +91</option>
        <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
        <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
        <option value="+61">ğŸ‡¦ğŸ‡º +61</option>
        <option value="+971">ğŸ‡¦ğŸ‡ª +971</option>
      </select>
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
    </div>
    <p class="error-message" id="mobileError">Please enter a valid mobile number.</p>

    <!-- âœ… CAPTCHA SECTION -->
    <div class="captcha-section" style="margin-top:15px;">
      <label for="captchaInput" style="display:block; color:#333; margin-bottom:5px;">Captcha Verification</label>

      <div style="display:flex; align-items:center; gap:10px;">
        <div id="captchaBox"></div>
        <button type="button" onclick="generateCaptcha()"
          style="background:#fff; border:1px solid #ccc; border-radius:5px;
                 padding:8px 12px; cursor:pointer; color:#333;">
          â†» Refresh
        </button>
      </div>

      <input type="text" id="captchaInput" placeholder="Enter Captcha"
        style="margin-top:10px; width:100%; padding:10px; border:1px solid #ddd;
               border-radius:5px; background:#f8f8f8; color:#333;">
      <small id="captchaError" style="color:#e03f4f; display:none;">Invalid captcha. Please try again.</small>
    </div>

    <button type="button" class="site-btn" onclick="validateAndRegister()">Register</button>
  </form>
</section>

<!-- âœ… MAIN SCRIPT -->
<script>
  let generatedCaptcha = "";

  // --- Generate Captcha ---
  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    generatedCaptcha = captcha;
    document.getElementById("captchaBox").textContent = captcha;
  }

  window.addEventListener("load", generateCaptcha);

  // --- Validate and Register ---
  function validateAndRegister() {
    const role = document.getElementById("role").value.trim();
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const countryCode = document.getElementById("countryCode").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const captchaInput = document.getElementById("captchaInput").value.trim().toUpperCase();

    const passwordError = document.getElementById("passwordError");
    const captchaError = document.getElementById("captchaError");

    if (!role || !firstName || !lastName || !email || !countryCode || !mobile || !password || !confirmPassword || !captchaInput) {
      alert("âš ï¸ Please fill in all required fields before continuing.");
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("âš ï¸ Please enter a valid email address.");
      return;
    }

    const mobilePattern = /^[0-9]{10,15}$/;
    if (!mobilePattern.test(mobile)) {
      alert("âš ï¸ Please enter a valid mobile number (10â€“15 digits).");
      return;
    }

    if (password !== confirmPassword) {
      passwordError.style.display = "block";
      return;
    } else {
      passwordError.style.display = "none";
    }

    if (captchaInput !== generatedCaptcha) {
      captchaError.style.display = "block";
      generateCaptcha();
      return;
    } else {
      captchaError.style.display = "none";
    }

    // âœ… Send Data to Backend
    fetch("https://aviyamagnus.rf.gd/register.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        role, firstName, lastName, email, countryCode, mobile, password
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        alert("âœ… Signup successful!");
        window.location.href = "success.html";
      } else {
        alert(data.message || "Signup failed. Please try again.");
      }
    })
    .catch(err => {
      alert("âš ï¸ Error connecting to the server: " + err);
    });
  }
</script>
</body>
</html>
