<body>

<section class="hero-section">
<form id="signupForm" novalidate>
  <!-- your form fields here -->
  <input type="text" id="firstName" placeholder="First Name" required>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <input type="tel" id="mobile" placeholder="Mobile Number" required>

  <div class="captcha-box">
    <span id="captchaText"></span>
    <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
    <button type="button" onclick="generateCaptcha()">↻ Refresh</button>
  </div>

  <p id="captchaError" class="error-message" style="display:none;color:red;">Captcha incorrect!</p>

  <button type="button" class="site-btn" onclick="validateAndRegister()">Register</button>
</form>

</section>

<!-- JS Files -->
<script>
  // ------------------- CAPTCHA -------------------
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').textContent = captcha;
  }

  // ------------------- VALIDATION & SUBMIT -------------------
  async function validateAndRedirect(event) {
    event.preventDefault(); // Stop default form behavior

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const countryCode = document.getElementById("countryCode").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const role = document.getElementById("role").value.trim();
    const captchaText = document.getElementById("captchaText").textContent.trim().toUpperCase();
    const captchaInput = document.getElementById("captchaInput").value.trim().toUpperCase();

    const passwordError = document.getElementById("passwordError");
    const captchaError = document.getElementById("captchaError");

    // ---------- Validation Checks ----------
    if (!role || !firstName || !lastName || !email || !countryCode || !mobile || !password || !confirmPassword || !captchaInput) {
      alert("⚠️ Please fill in all required fields before continuing.");
      return;
    }

    // Email format validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("⚠️ Please enter a valid email address.");
      return;
    }

    // Mobile number validation
    const mobilePattern = /^[0-9]{10,15}$/;
    if (!mobilePattern.test(mobile)) {
      alert("⚠️ Please enter a valid mobile number (10–15 digits).");
      return;
    }

    // Password match validation
    if (password !== confirmPassword) {
      passwordError.style.display = "block";
      return;
    } else {
      passwordError.style.display = "none";
    }

    // Captcha validation
    if (captchaInput !== captchaText) {
      captchaError.style.display = "block";
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
      return;
    } else {
      captchaError.style.display = "none";
    }

    // ---------- Send Data to Backend ----------
    const data = {
      firstName,
      lastName,
      email,
      countryCode,
      mobile,
      password,
      role
    };

fetch("https://aviyamagnus.rf.gd/register.php", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    email: document.getElementById("email").value,
    mobile: document.getElementById("mobile").value,
    countryCode: document.getElementById("countryCode").value,
    password: document.getElementById("password").value,
    role: document.getElementById("role").value
  })
})
.then(res => res.json())
.then(data => {
  alert(data.message);
  if (data.message.includes("success")) {
    window.location.href = "success.html";
  }
})
.catch(err => {
  alert("Server error: " + err.message);
});


  // Initialize captcha on load
  window.onload = generateCaptcha;
</script>
