<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aviya Magnus Education Template">
    <meta name="keywords" content="Aviya Magnus, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviya Magnus - Signup</title>

    <!-- Favicon -->   
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <style>
        .signup-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }

        .signup-form input,
        .signup-form select,
        .signup-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .col-md-6 {
            flex: 1;
        }

        .error-message {
            color: red;
            display: none;
            font-size: 14px;
        }

        .captcha-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        #captchaText {
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 5px;
            background: #eee;
            padding: 10px;
            text-align: center;
            user-select: none;
            margin-bottom: 5px;
        }

    .site-btn {
        background: #ff4b5c; 
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    .site-btn:hover {
        background: #e03f4f;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('img/bg.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>

<section class="hero-section">
 <form id="signupForm" class="signup-form" novalidate>
        <h2 style="text-align:center;">Join Aviya Magnus</h2>
        <p style="text-align:center;">Start your learning journey — Create your free account today.</p>

        <select name="role" id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="tutor">Tutor</option>
        </select>

        <div class="row">
            <div class="col-md-6">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
        </div>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <p class="error-message" id="passwordError">Passwords do not match!</p>

        <div style="display: flex; gap: 10px;">
            <select id="countryCode" name="countryCode" required style="width:30%;">
                <option value="">Code</option>
                <option value="+91">🇮🇳 +91</option>
                <option value="+1">🇺🇸 +1</option>
                <option value="+44">🇬🇧 +44</option>
                <option value="+61">🇦🇺 +61</option>
                <option value="+971">🇦🇪 +971</option>
            </select>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required style="width:70%;">
        </div>
        <p class="error-message" id="mobileError">Please enter a valid mobile number.</p>

<div class="captcha-box">
  <div id="captchaText"></div>
  <button type="button" class="refresh-btn" onclick="generateCaptcha()">↻ Refresh</button>
</div>
<input type="text" id="captchaInput" placeholder="Enter Captcha" required>
<p class="error-message" id="captchaError">Captcha incorrect! Try again.</p>

        <button type="submit" class="site-btn" onclick="validateAndRedirect(event)">Register</button>
    </form>
</section>

<!-- JS Files -->
<script>
  // ------------------- CAPTCHA -------------------
  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaText').textContent = captcha;
  }

  // ------------------- VALIDATION & SUBMIT -------------------
  async function validateAndRedirect(event) {
    event.preventDefault(); // Stop default form behavior

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const countryCode = document.getElementById("countryCode").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const role = document.getElementById("role").value.trim();
    const captchaText = document.getElementById("captchaText").textContent.trim().toUpperCase();
    const captchaInput = document.getElementById("captchaInput").value.trim().toUpperCase();

    const passwordError = document.getElementById("passwordError");
    const captchaError = document.getElementById("captchaError");

    // ---------- Validation Checks ----------
    if (!role || !firstName || !lastName || !email || !countryCode || !mobile || !password || !confirmPassword || !captchaInput) {
      alert("⚠️ Please fill in all required fields before continuing.");
      return;
    }

    // Email format validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("⚠️ Please enter a valid email address.");
      return;
    }

    // Mobile number validation
    const mobilePattern = /^[0-9]{10,15}$/;
    if (!mobilePattern.test(mobile)) {
      alert("⚠️ Please enter a valid mobile number (10–15 digits).");
      return;
    }

    // Password match validation
    if (password !== confirmPassword) {
      passwordError.style.display = "block";
      return;
    } else {
      passwordError.style.display = "none";
    }

    // Captcha validation
    if (captchaInput !== captchaText) {
      captchaError.style.display = "block";
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
      return;
    } else {
      captchaError.style.display = "none";
    }

    // ---------- Send Data to Backend ----------
    const data = {
      firstName,
      lastName,
      email,
      countryCode,
      mobile,
      password,
      role
    };

    try {
      const response = await fetch("https://aviyamagnus.rf.gd/register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.message && result.message.includes("successfully")) {
        alert("✅ Registration successful!");
        window.location.href = "success.html";
      } else {
        alert("⚠️ " + result.message);
      }
    } catch (error) {
      alert("🚫 Server error: " + error.message);
    }
  }

  // Initialize captcha on load
  window.onload = generateCaptcha;
</script>
