<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Login Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 40px;
    }

    .login-options {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .login-option {
      padding: 20px 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .login-option:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Select Your Login Type</h1>
  <div class="login-options">
    <a href="login-parent.html" class="login-option">Parent Login</a>
    <a href="login-tutor.html" class="login-option">Tutor Login</a>
    <a href="login-student.html" class="login-option">Student Login</a>
  </div>
</body>
</html>
