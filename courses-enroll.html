<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Enrollment - Aviya Magnus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== Body & Background ===== */
    body {
      font-family: "Arabic Typesetting", serif;
      background: url('img/signup-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* ===== Container / Form ===== */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: "Times New Roman", serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ff4b5c;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-family: "Times New Roman", serif;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Times New Roman", serif;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    button.site-btn {
      background: #ff4b5c;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button.site-btn:hover {
      background: #e63c4e;
    }

    .course-info {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .other-course-input {
      display: none;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Course Enrollment</h1>

  <!-- Course Fee Display -->
  <div class="course-info">
    <span>Registration Fee: ₹<span id="registrationFeeDisplay">2500</span></span>
  </div>

  <!-- Select Course -->
  <label for="course-select">Select a course:</label>
  <select id="course-select">
    <option value="">--Choose a course--</option>
    <option value="hr">Human Resource</option>
    <option value="marketing">Marketing & Sales</option>
    <option value="sales">Banking & Finance</option>
    <option value="banking">Accounts & Finance</option>
    <option value="finance">Social Media Marketing</option>
    <option value="photography">Photography & Videography</option>
    <option value="management">Supply Chain Management</option>
    <option value="leadership">Leadership & Team Management</option>
    <option value="trade">Trade & Commerce</option>
    <option value="business">Business Analytics</option>
    <option value="entrepreneurship">Entrepreneurship Development</option>
    <option value="event">Event Management</option>
    <option value="teaching">Education & Teaching</option>
    <option value="others">Others</option>
  </select>

  <!-- If Others is selected -->
  <input type="text" id="otherCourse" class="other-course-input" placeholder="Please specify your course">

  <!-- Enrollment Form -->
  <form id="enrollForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" required>

    <label for="address">Address</label>
    <textarea id="address" rows="3"></textarea>

    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod" required>
      <option value="">Select Payment Method</option>
      <option value="online">Online Payment</option>
      <option value="offline">Offline Payment</option>
    </select>

    <button type="submit" class="site-btn">Register</button>
  </form>
</div>

<script>
  // ===== Show "Others" input if selected =====
  const courseSelect = document.getElementById('course-select');
  const otherCourseInput = document.getElementById('otherCourse');

  courseSelect.addEventListener('change', () => {
    if (courseSelect.value === 'others') {
      otherCourseInput.style.display = 'block';
      otherCourseInput.required = true;
    } else {
      otherCourseInput.style.display = 'none';
      otherCourseInput.required = false;
    }
  });

  // ===== Handle form submission =====
  document.getElementById('enrollForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let selectedCourse = courseSelect.value;
    if(selectedCourse === 'others'){
      selectedCourse = otherCourseInput.value;
    }

    const enrollmentData = {
      course_name: selectedCourse,
      full_name: document.getElementById('fullName').value,
      email: document.getElementById('email').value,
      mobile: document.getElementById('mobile').value,
      address: document.getElementById('address').value,
      payment_method: document.getElementById('paymentMethod').value
    };

    fetch('https://aviyamagnus-com.onrender.com/enrollments', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(enrollmentData)
    })
    .then(res => res.json())
    .then(data => {
      alert('✅ You have successfully enrolled in this course!');
      window.location.href = "student-dashboard.html";
    })
    .catch(err => console.error('Enrollment failed:', err));
  });
</script>

</body>
</html>
