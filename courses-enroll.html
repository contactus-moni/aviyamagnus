<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Enrollment - Aviya Magnus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Arabic Typesetting", serif;
      background: url('img/bgk.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: "Times New Roman", serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ff4b5c;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-family: "Times New Roman", serif;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Times New Roman", serif;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    button.site-btn {
      background: #ff4b5c;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button.site-btn:hover {
      background: #e63c4e;
    }

    .course-info {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .other-course-input {
      display: none;
      margin-bottom: 16px;
    }

    /* ===== Modal Styles ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-content h3 {
      font-size: 1.5rem;
      color: #ff4b5c;
      margin-bottom: 15px;
      font-family: "Times New Roman", serif;
    }

    .modal-content p, .modal-content li {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      font-family: "Times New Roman", serif;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: #000;
    }

    .agree-buttons {
      margin-top: 20px;
      text-align: right;
    }

    .agree-buttons button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .agree-btn { background: #28a745; }
    .not-agree-btn { background: #dc3545; }

    /* Checkbox alignment */
    .agreement-section {
      margin: 20px 0;
    }
    .agreement-line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .agreement-line label {
      margin: 0;
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Course Enrollment</h1>

  <div class="course-info">
    <span>Registration Fee: ₹<span id="registrationFeeDisplay">2500</span></span>
  </div>

  <label for="course-select">Select a course:</label>
  <select id="course-select">
    <option value="">--Choose a course--</option>
    <option value="hr">Human Resource</option>
    <option value="marketing">Marketing & Sales</option>
    <option value="sales">Banking & Finance</option>
    <option value="banking">Accounts & Finance</option>
    <option value="finance">Social Media Marketing</option>
    <option value="photography">Photography & Videography</option>
    <option value="management">Supply Chain Management</option>
    <option value="leadership">Leadership & Team Management</option>
    <option value="trade">Trade & Commerce</option>
    <option value="business">Business Analytics</option>
    <option value="entrepreneurship">Entrepreneurship Development</option>
    <option value="event">Event Management</option>
    <option value="teaching">Education & Teaching</option>
    <option value="others">Others</option>
  </select>

  <input type="text" id="otherCourse" class="other-course-input" placeholder="Please specify your course">

  <form id="enrollForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" required>

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">--Choose a gender--</option>
      <option value="m">Male</option>
      <option value="fm">Female</option>
      <option value="ot">Other</option>
    </select>

    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod" required>
      <option value="">Select Payment Method</option>
      <option value="online">Online Payment</option>
      <option value="offline">Offline Payment</option>
    </select>

    <div class="agreement-section">
      <div class="agreement-line">
        <input type="checkbox" id="termsCheckbox">
        <label for="termsCheckbox" class="text-blue-600 underline cursor-pointer" onclick="openModal('terms')">
          Terms & Conditions
        </label>
      </div>
      <div class="agreement-line">
        <input type="checkbox" id="privacyCheckbox">
        <label for="privacyCheckbox" class="text-blue-600 underline cursor-pointer" onclick="openModal('privacy')">
          Privacy Policy
        </label>
      </div>
    </div>

    <button type="submit" class="site-btn">Register</button>
  </form>
</div>

<!-- ===== Terms Modal ===== -->
<div id="termsModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('termsModal')">×</button>
    <h3>Terms & Conditions</h3>
    <p>Welcome to Aviya Magnus...</p>
    <ul><li>All service and enrollment terms as provided earlier...</li></ul>
    <div class="agree-buttons">
      <button class="agree-btn" onclick="handleAgree('terms', true)">Agree</button>
      <button class="not-agree-btn" onclick="handleAgree('terms', false)">Not Agree</button>
    </div>
  </div>
</div>

<!-- ===== Privacy Policy Modal ===== -->
<div id="privacyModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('privacyModal')">×</button>
    <h3>Privacy Policy</h3>
    <p>At Aviya Magnus, we value your privacy...</p>
    <ul><li>All data collection and privacy points as before...</li></ul>
    <div class="agree-buttons">
      <button class="agree-btn" onclick="handleAgree('privacy', true)">Agree</button>
      <button class="not-agree-btn" onclick="handleAgree('privacy', false)">Not Agree</button>
    </div>
  </div>
</div>

<script>
  const courseSelect = document.getElementById('course-select');
  const otherCourseInput = document.getElementById('otherCourse');

  courseSelect.addEventListener('change', () => {
    if (courseSelect.value === 'others') {
      otherCourseInput.style.display = 'block';
      otherCourseInput.required = true;
    } else {
      otherCourseInput.style.display = 'none';
      otherCourseInput.required = false;
    }
  });

  function openModal(type) {
    document.getElementById(type + 'Modal').style.display = 'flex';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  function handleAgree(type, isAgree) {
    const checkbox = type === "terms" ? "termsCheckbox" : "privacyCheckbox";
    document.getElementById(type + 'Modal').style.display = 'none';
    document.getElementById(checkbox).checked = isAgree;
  }

  document.getElementById("enrollForm").addEventListener("submit", function (e) {
    if (
      !document.getElementById("termsCheckbox").checked ||
      !document.getElementById("privacyCheckbox").checked
    ) {
      e.preventDefault();
      alert("⚠️ Please agree to both Terms & Conditions and Privacy Policy before proceeding.");
    } else {
      alert("✅ You have successfully enrolled!");
      window.location.href = "student-dashboard.html";
    }
  });
</script>

</body>
</html>
