<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Course - Aviya Magnus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Bodoni MT", serif; background: #f5f5f5; }
    .container { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { font-family: "Elephant", serif; font-size: 2rem; margin-bottom: 20px; }
    button { background: #ff4b5c; color: #fff; padding: 12px 20px; border-radius: 8px; font-weight: bold; }
    button:hover { background: #e63c4e; }
  </style>
</head>
<body>

<div class="container">
  <h1>Course Enrollment</h1>
  <p id="courseTitle" class="text-lg mb-4"></p>
  <p id="courseDescription" class="text-gray-700 mb-6"></p>
  <button id="enrollBtn">Enroll in this Course</button>
</div>

<script>
  // Simulate course selection from previous page
  const urlParams = new URLSearchParams(window.location.search);
  const courseId = urlParams.get('course_id');

  // Fetch course details from API (replace URL with your backend)
  fetch(`https://your-backend.com/api/courses/${courseId}`)
    .then(res => res.json())
    .then(course => {
      document.getElementById('courseTitle').textContent = course.title;
      document.getElementById('courseDescription').textContent = course.description;
    })
    .catch(err => console.error('Error fetching course:', err));

  // Enroll button click
  document.getElementById('enrollBtn').addEventListener('click', () => {
    const token = localStorage.getItem('token'); // Student must be logged in

    if (!token) {
      alert("Please login first to enroll!");
      window.location.href = "login.html";
      return;
    }

    fetch('https://your-backend.com/api/enrollments', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ course_id: courseId })
    })
    .then(res => res.json())
    .then(data => {
      alert('âœ… You have successfully enrolled in this course!');
      // Redirect to student dashboard
      window.location.href = "student-dashboard.html";
    })
    .catch(err => console.error('Enrollment failed:', err));
  });
</script>

</body>
</html>
