<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="loginEmail" required><br>

    <label for="password">Password:</label>
    <input type="password" id="loginPassword" required><br>

    <button type="submit">Login</button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('https://yourbackenddomain.com/login.php', {  // Make sure the URL is correct
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `email=${email}&password=${password}`,
        });

        const result = await response.json();

        if (result.message === "Login successful!") {
          // Store the user's role and token in localStorage
          localStorage.setItem('userRole', result.role);
          localStorage.setItem('authToken', result.token);

          // Redirect to the appropriate dashboard
          if (result.role === 'student') {
            window.location.href = 'student_dashboard.html';
          } else if (result.role === 'tutor') {
            window.location.href = 'tutor_dashboard.html';
          } else if (result.role === 'parent') {
            window.location.href = 'parent_dashboard.html';
          }
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred during login');
      }
    });
  </script>
</body>
</html>
